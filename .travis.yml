sudo: true

language: cpp

compiler:
  - gcc

os:
  - linux

env:
    global:
        - CMAKE_VERSION="cmake-3.4.0-Linux-x86_64"
        - CMAKE_BINARY="${CMAKE_VERSION}/bin/cmake"

addons:
    apt:
        sources:
            - llvm-toolchain-precise-3.7
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
            - gcc-5
            - wget

before_install:
    - wget https://cmake.org/files/v3.4/cmake-3.4.0-Linux-x86_64.tar.gz --no-check-certificate
    - tar -xzvf cmake-3.4.0-Linux-x86_64.tar.gz
    - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
    - tar xf lcov_1.11.orig.tar.gz
    - sudo make -C lcov-1.11/ install
    - gem install coveralls-lcov

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

before_script:
    - echo $CC
    - echo $CXX
    - $CXX --version
    - $CC --version
    - ${CMAKE_BINARY} --version
    - lcov --directory . --zerocounters


script:
    - ${CMAKE_BINARY} .
    - make
    - ./tests_hermes

after_success:
    - lcov --directory . --capture --output-file coverage.info
    - lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
    - lcov --list coverage.info
    - coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info
